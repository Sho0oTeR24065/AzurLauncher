<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Azurael Launcher</title>
  </head>
  <body>
    <h1>Azurael Minecraft Launcher</h1>

    <label>Выберите сборку:</label>
    <select id="packSelect"></select
    ><br /><br />

    <label>Никнейм:</label>
    <input type="text" id="username" placeholder="Введите ник" /><br /><br />

    <label>Скин (URL для сервера):</label>
    <input type="text" id="skinUrl" placeholder="Ссылка на PNG" /><br /><br />

    <button id="playBtn">Играть</button>
    <div id="status"></div>

    <script src="renderer.js"></script>
  </body>
</html>
