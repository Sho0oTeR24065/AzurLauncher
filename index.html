<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Minecraft Launcher</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: #333;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 300px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 20px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      }

      .main-content {
        flex: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
      }

      .header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      .form-control {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .form-control:focus {
        outline: none;
        border-color: #2a5298;
      }

      .modpack-list {
        max-height: 400px;
        overflow-y: auto;
        border: 2px solid #ddd;
        border-radius: 8px;
        background: white;
      }

      .modpack-item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modpack-item:hover {
        background-color: #f5f5f5;
      }

      .modpack-item.selected {
        background-color: #e3f2fd;
        border-left: 4px solid #2a5298;
      }

      .modpack-info h3 {
        margin: 0 0 5px 0;
        color: #333;
        font-size: 1.1em;
      }

      .modpack-info p {
        margin: 0;
        color: #666;
        font-size: 0.9em;
      }

      .modpack-status {
        font-size: 1.2em;
      }

      .selected-modpack {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        max-width: 500px;
        margin-bottom: 30px;
      }

      .selected-modpack h2 {
        color: #2a5298;
        margin-bottom: 10px;
        font-size: 2em;
      }

      .selected-modpack .description {
        color: #666;
        margin-bottom: 15px;
        font-size: 1.1em;
      }

      .selected-modpack .details {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
      }

      .detail-item {
        text-align: center;
      }

      .detail-item .label {
        font-weight: bold;
        color: #333;
        display: block;
        font-size: 0.9em;
      }

      .detail-item .value {
        color: #2a5298;
        font-size: 1.1em;
        margin-top: 5px;
      }

      .buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-success {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
      }

      .btn-download {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
      }

      .progress-container {
        width: 100%;
        background-color: #f0f0f0;
        border-radius: 25px;
        overflow: hidden;
        margin: 20px 0;
        height: 30px;
        position: relative;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 25px;
      }

      .progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #333;
        font-weight: bold;
        font-size: 14px;
      }

      .status {
        text-align: center;
        margin-top: 20px;
        font-size: 1.1em;
        font-weight: bold;
      }

      .status.success {
        color: #28a745;
      }

      .status.error {
        color: #dc3545;
      }

      .status.info {
        color: #17a2b8;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="form-group">
          <label for="username">–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º"
            maxlength="16"
          />
        </div>

        <div class="form-group">
          <label>–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–ø–∞–∫</label>
          <div class="modpack-list" id="modpackList">
            <!-- –ú–æ–¥–ø–∞–∫–∏ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <h1>üéÆ Community Launcher</h1>
          <p>–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–ø–∞–∫ –∏ –Ω–∞—á–Ω–∏—Ç–µ –∏–≥—Ä–∞—Ç—å!</p>
        </div>

        <div class="selected-modpack" id="selectedModpack">
          <h2 id="modpackName">–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–ø–∞–∫</h2>
          <p class="description" id="modpackDescription">
            –í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–ø–∞–∫ –∏–∑ —Å–ø–∏—Å–∫–∞ —Å–ª–µ–≤–∞
          </p>

          <div class="details" id="modpackDetails" style="display: none">
            <div class="detail-item">
              <span class="label">–í–µ—Ä—Å–∏—è</span>
              <span class="value" id="modpackVersion">-</span>
            </div>
            <div class="detail-item">
              <span class="label">–ó–∞–≥—Ä—É–∑—á–∏–∫</span>
              <span class="value" id="modpackLoader">-</span>
            </div>
            <div class="detail-item">
              <span class="label">–ü–∞–º—è—Ç—å</span>
              <span class="value" id="modpackMemory">-</span>
            </div>
          </div>

          <div class="progress-container hidden" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
          </div>

          <div class="buttons">
            <button
              class="btn btn-download"
              id="downloadBtn"
              onclick="downloadModpack()"
              disabled
            >
              üì• –°–∫–∞—á–∞—Ç—å –º–æ–¥–ø–∞–∫
            </button>
            <button
              class="btn btn-success"
              id="launchBtn"
              onclick="launchGame()"
              disabled
            >
              üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É
            </button>
          </div>
        </div>

        <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      </div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      let modpacks = [];
      let selectedModpack = null;

      // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–ø–∞–∫–∏ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
      async function loadModpacks() {
        try {
          modpacks = await ipcRenderer.invoke("get-modpacks");
          renderModpackList();
          updateStatus("–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ", "success");
        } catch (error) {
          updateStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–ø–∞–∫–æ–≤", "error");
        }
      }

      function renderModpackList() {
        const listContainer = document.getElementById("modpackList");
        listContainer.innerHTML = "";

        modpacks.forEach((modpack, index) => {
          const item = document.createElement("div");
          item.className = "modpack-item";
          item.onclick = () => selectModpack(index);

          item.innerHTML = `
                    <div class="modpack-info">
                        <h3>${modpack.name}</h3>
                        <p>${modpack.version} ‚Ä¢ ${modpack.modloader}</p>
                    </div>
                    <div class="modpack-status" id="status-${modpack.id}">‚è≥</div>
                `;

          listContainer.appendChild(item);

          // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —É—Å—Ç–∞–Ω–æ–≤–∫–∏
          checkModpackStatus(modpack, index);
        });
      }

      async function checkModpackStatus(modpack, index) {
        try {
          const installed = await ipcRenderer.invoke(
            "check-modpack-installed",
            modpack.id
          );
          const statusElement = document.getElementById(`status-${modpack.id}`);
          statusElement.textContent = installed ? "‚úÖ" : "üì•";
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ –º–æ–¥–ø–∞–∫–∞:", error);
        }
      }

      function selectModpack(index) {
        // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
        document.querySelectorAll(".modpack-item").forEach((item) => {
          item.classList.remove("selected");
        });

        // –í—ã–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â–∏–π —ç–ª–µ–º–µ–Ω—Ç
        document
          .querySelectorAll(".modpack-item")
          [index].classList.add("selected");

        selectedModpack = modpacks[index];
        updateSelectedModpack();
      }

      async function updateSelectedModpack() {
        if (!selectedModpack) return;

        document.getElementById("modpackName").textContent =
          selectedModpack.name;
        document.getElementById("modpackDescription").textContent =
          selectedModpack.description;
        document.getElementById("modpackVersion").textContent =
          selectedModpack.version;
        document.getElementById("modpackLoader").textContent =
          selectedModpack.modloader.toUpperCase();
        document.getElementById("modpackMemory").textContent =
          selectedModpack.memory;
        document.getElementById("modpackDetails").style.display = "flex";

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –ª–∏ –º–æ–¥–ø–∞–∫
        const installed = await ipcRenderer.invoke(
          "check-modpack-installed",
          selectedModpack.id
        );

        document.getElementById("downloadBtn").disabled = installed;
        document.getElementById("launchBtn").disabled = !installed;

        if (installed) {
          updateStatus("–ú–æ–¥–ø–∞–∫ –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É", "success");
        } else {
          updateStatus("–ú–æ–¥–ø–∞–∫ —Ç—Ä–µ–±—É–µ—Ç —Å–∫–∞—á–∏–≤–∞–Ω–∏—è", "info");
        }
      }

      async function downloadModpack() {
        if (!selectedModpack) return;

        const downloadBtn = document.getElementById("downloadBtn");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");
        const progressText = document.getElementById("progressText");

        downloadBtn.disabled = true;
        progressContainer.classList.remove("hidden");
        updateStatus("–°–∫–∞—á–∏–≤–∞–Ω–∏–µ –º–æ–¥–ø–∞–∫–∞...", "info");

        // –°–ª—É—à–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        ipcRenderer.on("download-progress", (event, progress) => {
          progressBar.style.width = progress + "%";
          progressText.textContent = progress + "%";
        });

        try {
          const result = await ipcRenderer.invoke(
            "download-modpack",
            selectedModpack
          );

          if (result.success) {
            updateStatus("–ú–æ–¥–ø–∞–∫ —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!", "success");
            document.getElementById("launchBtn").disabled = false;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –≤ —Å–ø–∏—Å–∫–µ
            document.getElementById(
              `status-${selectedModpack.id}`
            ).textContent = "‚úÖ";
          } else {
            throw new Error(result.error);
          }
        } catch (error) {
          updateStatus("–û—à–∏–±–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è: " + error.message, "error");
          downloadBtn.disabled = false;
        }

        progressContainer.classList.add("hidden");
        progressBar.style.width = "0%";
      }

      async function launchGame() {
        const username = document.getElementById("username").value.trim();

        if (!username) {
          updateStatus("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º!", "error");
          return;
        }

        if (!selectedModpack) {
          updateStatus("–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–ø–∞–∫!", "error");
          return;
        }

        updateStatus("–ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã...", "info");

        try {
          const result = await ipcRenderer.invoke(
            "launch-minecraft",
            username,
            selectedModpack
          );

          if (result.success) {
            updateStatus("–ò–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞!", "success");
          } else {
            throw new Error(result.error);
          }
        } catch (error) {
          updateStatus("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞: " + error.message, "error");
        }
      }

      function updateStatus(message, type) {
        const statusElement = document.getElementById("status");
        statusElement.textContent = message;
        statusElement.className = "status " + type;
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
      loadModpacks();
    </script>
  </body>
</html>
